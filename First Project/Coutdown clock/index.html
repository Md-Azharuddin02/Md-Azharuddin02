<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <h1>Welcome We are comming !</h1>
            <h1 class="heading">01 March 2023 10:00 PM</h1>
            <div class="inpute-container">
                <div class="inpute">
                    <input type="text" name="0" id="days" value="0" readonly ><br>
                    <label for="">Days</label>
                </div>
            <div class="inpute">
                <input type="text" name="" id="hours" readonly value="0"><br>
                <label for="" >Hours</label>
            </div>
            <div class="inpute">
                <input type="text" name="" id="minutes" readonly value="0"><br>
                <label for="">Minutes</label>
            </div>
            <div class="inpute">
                <input type="text" name="" id="secounds" readonly value="0"><br>
                <label for="">Secounds</label>
            </div>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
